{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Mapa pro jízdu na horském kole a turistiku">
        <meta name="Keywords" content="mapa, mtb, turistika, openstreetmaps, mtb mapa, map, europe, mountain, bike">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        {%block title %}<title>{% trans "MTB map of Europe" %}</title>{% endblock %}

        <!-- Load our color and font preferences -->
        <link href="{{ STATIC_URL }}favicon.ico" rel="shortcut icon" type="image/x-icon">
        {% block css %}<link rel=StyleSheet href="{{ STATIC_URL }}css/style.css" TYPE="text/css"/>{% endblock %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet/leaflet.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/leaflet/leaflet.label.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui-mtbmap.css" />
        <script src="{{ STATIC_URL }}js/leaflet/leaflet.js" type="text/javascript" ></script>
        <script src="{{ STATIC_URL }}js/leaflet/Permalink.js" type="text/javascript" ></script>
        <script src="{{ STATIC_URL }}js/leaflet/Position.js" type="text/javascript" ></script>
        <script src="{{ STATIC_URL }}js/leaflet/leaflet.label.js" type="text/javascript" ></script>
        <script src="{{ STATIC_URL }}js/jquery/jquery-1.8.2.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/jquery/jquery-ui-1.10.1.custom.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/jquery/jquery.cookie.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/jquery/jquery.validate.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/mtbmap_googleanalytics.js" type="text/javascript"></script>
    </head>
    <body>
        {% block map %}{% endblock %}
        {% block main %}
        {% trans "MTB map" %}
        {% endblock %}
        {% block footer %}
        {% trans "Author" %}: Martin Tesař - osmmtb&nbsp;(at)&nbsp;gmail.com
        {% endblock %}
    </body>
</html>
