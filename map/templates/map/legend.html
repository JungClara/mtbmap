{% load i18n %}
<header>
    <h4>{% blocktrans %}Legend for zoom {{ zoom }}{% endblocktrans %}</h4>
</header>
<table>
    {% for item in legenditems %}
    <tr>
        <td><img src="{{ MEDIA_URL }}{{ item.image.name }}"></td>
        <td>{{ item.legend_item_name.name }}</td>
    </tr>
    {% endfor %}
</table>
