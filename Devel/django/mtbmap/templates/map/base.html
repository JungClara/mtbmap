<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="description" content="Mapa pro jízdu na horském kole a turistiku">
        <meta name="keywords" content="mapa, mtb, turistika, openstreetmaps, mtb mapa, map, europe, mountain, bike">
        {%block title %}<title>MTB mapa Evropy</title>{% endblock %}

        <!-- Load our color and font preferences -->
        <link href="/media/favicon.ico" rel="icon" type="image/x-icon">
        {% block css %}<link rel=StyleSheet href="/media/style.css" TYPE="text/css"/>{% endblock %}
        <link rel="stylesheet" href="/media/js/leaflet/leaflet.css" />
        <script src="/media/js/leaflet/leaflet.js" type="text/javascript" ></script>
        <script src="/media/js/leaflet/Permalink.js" type="text/javascript" ></script>
        <script src="/media/js/jquery-1.8.2.js" type="text/javascript"></script>
        <script src="/media/js/jquery.cookie.js" type="text/javascript"></script>
        <!-- Google Analytics code -->
        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-24431945-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>

    <body>
        {% block map %}{% endblock %}
        <div id="main-wrapper">
            <div id="header" class="block">
                {% block header %}{% endblock %}
            </div>
            <div id="content" class="block">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div id="footer" class="block">
            {% block footer %}
            Autor: Martin Tesař - osmmtb&nbsp;(at)&nbsp;gmail.com
            {% endblock %}
        </div>
    </body>
</html>
