<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Mapa pro jízdu na horském kole a turistiku">
        <meta name="Keywords" content="mapa, mtb, turistika, openstreetmaps, mtb mapa, map, europe, mountain, bike">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        {%block title %}<title>MTB mapa Evropy</title>{% endblock %}

        <!-- Load our color and font preferences -->
        <link href="/media/favicon.ico" rel="shortcut icon" type="image/x-icon">
        {% block css %}<link rel=StyleSheet href="/media/css/style.css" TYPE="text/css"/>{% endblock %}
        <link rel="stylesheet" href="/media/css/leaflet/leaflet.css" />
        <link rel="stylesheet" href="/media/css/leaflet/leaflet.label.css" />
        <link rel="stylesheet" href="/media/css/jquery-ui-mtbmap.css" />
        <script src="/media/js/leaflet/leaflet.js" type="text/javascript" ></script>
        <script src="/media/js/leaflet/Permalink.js" type="text/javascript" ></script>
        <script src="/media/js/leaflet/Position.js" type="text/javascript" ></script>
        <script src="/media/js/leaflet/leaflet.label.js" type="text/javascript" ></script>
        <script src="/media/js/jquery/jquery-1.8.2.js" type="text/javascript"></script>
        <script src="/media/js/jquery/jquery-ui-1.10.1.custom.js" type="text/javascript"></script>
        <script src="/media/js/jquery/jquery.cookie.js" type="text/javascript"></script>
        <script src="/media/js/jquery/jquery.validate.min.js" type="text/javascript"></script>
        <script src="/media/js/mtbmap_googleanalytics.js" type="text/javascript"></script>
    </head>
    <body>
        {% block map %}{% endblock %}
        {% block main %}
        MTB mapa
        {% endblock %}
        {% block footer %}
        Autor: Martin Tesař - osmmtb&nbsp;(at)&nbsp;gmail.com
        {% endblock %}
    </body>
</html>
