<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="description" content="Mapa pro jízdu na horském kole a turistiku">
        <meta name="keywords" content="mapa, mtb, turistika, openstreetmaps, mtb mapa">
        {%block title %}<title>MTB mapa České republiky</title>{% endblock %}

        <!-- Load our color and font preferences -->
        {% block css %}<link rel=StyleSheet href="/media/style.css" TYPE="text/css"/>{% endblock %}
        <link rel="stylesheet" href="/media/js/leaflet/leaflet.css" />
        <script src="/media/js/leaflet/leaflet.js" type="text/javascript" ></script>
        <script src="/media/js/leaflet/Permalink.js" type="text/javascript" ></script>
        <script src="/media/js/jquery-1.8.2.js" type="text/javascript"></script>
    </head>

    <body>
        {% block map %}{% endblock %}
        <div id="main-wrapper">
            <div id="header" class="block">
                {% block header %}{% endblock %}
            </div>
            <div id="content" class="block">
            </div>
        </div>
        <div id="footer" class="block">
            {% block footer %}
            Autor: Martin Tesař - osmmtb&nbsp;(at)&nbsp;gmail.com
            {% endblock %}
        </div>
    </body>
</html>
